<form method = "POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="title-field">
        {{ form.title.label }}
        {{ form.title(class = "form-control", placeholder = "Enter Watchlist Title") }}
        </fieldset>
        <fieldset id="rated-field">
        {{ form.rated.label }}
        {{ form.rated(class = "form-control", placeholder = "Enter Watchlist Rated") }}
        </fieldset>
     
        {{ form.submit_button(class = "btn btn-primary btn-block") }}

    </div>
</form>
